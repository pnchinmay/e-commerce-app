<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chinmay Manas" />
    <meta name="description" content="An ecommerce store for Books">

    <!-- Primary Meta Tags -->
    <title>Books World</title>
    <meta name="title" content="Books World">
    <meta name="author" content="Chinmay Manas">
    <meta name="description" content="An ecommerce store for Books">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aesthetic-store-dev.netlify.app/">
    <meta property="og:title" content="Books World">
    <meta property="og:description" content="An ecommerce store for Books">
    <meta property="og:image" content="https://raw.githubusercontent.com/pnchinmay/e-commerce-app/dev/assets/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aesthetic-store-dev.netlify.app/">
    <meta property="twitter:title" content="Books World">
    <meta property="twitter:description" content="An ecommerce store for Books">
    <meta property="twitter:image"
        content="https://raw.githubusercontent.com/pnchinmay/e-commerce-app/dev/assets/logo.png">

    <!-- Optional Meta Tags -->
    <meta name="keywords" content="Books, book, e-commerce-app, books store">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <!-- External Imports -->
    <link rel="icon" href="/assets/favicon.svg" />
    <link rel="stylesheet" href="/styles/homepage.css" />
    <link rel="stylesheet" href="/styles/products.css" />
    <link rel="stylesheet" href="/styles/wishlist.css" />
    <link rel="stylesheet" href="/styles/cartpage.css" />
    <link rel="stylesheet" href="https://aesthetic-ui-dev1.netlify.app/styles/main.css" />

</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Navbar -->
        <nav class="navbar-top">
            <div class="navbar-section">
                <div>
                    <ul class="nav-links">
                        <a href="/index.html" class="brand">BOOKS WORLD</a>
                        <li class="list-item-inline">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="list-item-inline">
                            <a href="/pages/products.html">Shop Now</a>
                        </li>
                    </ul>
                </div>
                <ul class="nav-links">
                    <li class="list-item-inline">
                        <div class="search-bar input">
                            <input type="text" />
                            <button>
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </li>
                </ul>

                <ul class="nav-links px-5">
                    <li class="list-item-inline px-2">
                        <a href="/pages/login.html" class="flex-column">
                            <span class="badge-icon">
                                <i class="fas fa-user" aria-hidden="true"></i>
                            </span>
                            <span class="text-small pl-1">Login</span>
                        </a>
                    </li>
                    <li class="list-item-inline px-2">
                        <a href="/pages/wishlist-page.html">
                            <span class="badge-icon">
                                <span class="badge badge-red">99+</span>
                                <i class="fas fa-heart" aria-hidden="true"></i>
                            </span>
                            <span class="text-small pl-2">Wish List</span>
                        </a>
                    </li>
                    <li class="list-item-inline px-2">
                        <a href="/pages/cart-page.html">
                            <span class="badge-icon">
                                <span class="badge badge-red">11</span>
                                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                            </span>
                            <span class="text-small pl-2">Cart</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <div class="wishlist-section">
        <h2 class="pt-4 h3">Login</h2>
        <div class="cart-section">
            <div class="cart-coupon">
                <h2 class="pt-4 h4">EMAIL</h2>
                <div class="input">
                    <input class="input-textbox w-100" type="text" placeholder="Enter Email">
                </div>
                <h2 class="pt-4 h4">PASSWORD</h2>
                <div class="input">
                    <input class="input-textbox w-100" type="password" placeholder="Enter Password">
                </div>
                <div class="justify-content-sb py-4">
                    <label for="remember-me" class="filter-item flex-row align-center">
                        <input type="checkbox" name="checkbox" id="remember-me" class="input-checkbox" />
                        Remember-me
                    </label>
                    <a href="#" class="link-text">Forgot your password?</a>
                </div>
                <button class="btn btn-solid-primary w-100">Place Order</button>
                <a href="#" class="justify-content-center py-4 link-text">Create New Account ></a>
            </div>
        </div>
        </div>


        <!-- Footer -->
        <footer class="footer-homepage text-center">
            <div class="footer-header mb-1">
                Made with <i class="fas fa-heart" aria-hidden="true"></i> by Chinmay Manas
            </div>
            <div class="footer-social-handles">
                <a href="https://github.com/pnchinmay" aria-label="Github Profile" target="_blank"><i
                        class="fab fa-github"></i></a>
                <a href="https://twitter.com/pnchinmay" aria-label="Twitter Profile" target="_blank"><i
                        class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/pnchinmay" aria-label="LinkedIn Profile" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>

</html>
